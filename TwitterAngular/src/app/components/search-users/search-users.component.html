<div class="mainText">
    <h2><a class="fa fa-twitter"></a>Search Users</h2>
</div>
<div class="search">
    <div class="search-box">
        <input type="text" placeholder="Search Twitter" name="search" [(ngModel)]="search" />
        <button type="submit" (click)="searchUsers()"><i class="fa fa-search"></i></button>
    </div>
</div>
<div class="users">
    <div *ngFor="let user of users">
        <div class="user">
            <div class="imageProfile" (click)="navigateToUserProfile(user['id'])">
                <img [src]="user['profileImagePath']" />
            </div>
            <div class="nickName">
                <p>{{user['name']}} {{user['surname']}}</p>
            </div>
            <div class="friendBtn" *ngIf="userId!=user['id']">
                <button id="friend-{{user['id']}}" (click)="changeFriend(user['id'])">friend</button>
            </div>
        </div>
    </div>
</div>
